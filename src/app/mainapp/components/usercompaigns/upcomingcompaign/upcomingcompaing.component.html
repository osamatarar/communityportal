<div class="flex justify-between items-center w-full mt-2 mb-4">
  <h4>Upcomming Compaigns</h4>
  <!-- <p-button label="Change Plan" severity="contrast" icon="pi pi-arrow-right-arrow-left"/> -->
   <div class="flex justify-center">
        <p-selectbutton [options]="stateOptions"
                    [(ngModel)]="value"
                     optionLabel="label"
                     optionValue="value"
                     aria-labelledby="basic"
                    (onChange)="onBillingChange($event)" />
    </div>
</div>
<div class="grid grid-cols-12 gap-4">
  <div *ngFor="let card of [1,2,3,4,5,6,7]" class="col-span-12 sm:col-span-6 lg:col-span-3 p-2">
    <p-card class="shadow-lg h-full relative" [style]="{ overflow: 'hidden' }">
        <ng-template #header>
            <img class="w-full" [style]="{ height: '180px' }" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" alt="Event Image" />
            <p-tag value="$50" [rounded]="true" class="absolute top-4 left-4" />
        </ng-template>
        <ng-template #title> Event Title Here </ng-template>
        <!-- Event Content -->
        <div class="flex flex-col gap-3 mt-4">
            <!-- Date -->
            <div class="flex items-center gap-2 text-gray-600 text-sm">
                <span> help us the provided scholarship, uniforms and books to childer from low income families</span>
            </div>
            <!-- Progress -->
            <p-progressBar [value]="97" [showValue]="false" [style]="{ height: '0.5rem' }"></p-progressBar>
            <span class="text-sm font-medium">
               $ 245.000 raised of 50,000
            </span>
        </div>
        <ng-template #footer>
            <div class="flex flex-col gap-2 mt-4">
                <p-button label="Join Cause"  severity="contrast" [rounded]="true" class="block"></p-button>
                <p-button label="View Details" severity="contrast" [rounded]="true" outlined="true" class="block"></p-button>
            </div>
        </ng-template>
    </p-card>
  </div>
</div>
