<div class="flex justify-between items-center w-full mt-2 mb-4">
  <h4>Booked</h4>
</div>
<div class="grid grid-cols-12 gap-4">
  <div *ngFor="let card of [1,2,3,4]" class="col-span-12 sm:col-span-6 lg:col-span-3 p-2">
    <p-card class="shadow-lg h-full relative" [style]="{ overflow: 'hidden' }">
        <ng-template #header>
            <img class="w-full" [style]="{ height: '180px' }" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg"
                alt="Event Image" />
            <p-tag value="$50" [rounded]="true" class="absolute top-4 left-4" />
        </ng-template>
        <ng-template #title> Event Title Here </ng-template>
        <!-- Event Content -->
        <div class="flex flex-col gap-3 mt-4">
            <!-- Date -->
            <div class="flex items-center gap-2 text-gray-600 text-sm">
                <i class="pi pi-calendar text-green-600"></i>
                <span>Sep 15 - 17, 2025</span>
            </div>
            <!-- Location -->
            <div class="flex items-center gap-2 text-gray-600 text-sm">
                <i class="pi pi-map-marker text-green-600"></i>
                <span>New York, NY</span>
            </div>
            <!-- Progress -->
            <p-progressBar [value]="97" [showValue]="false" [style]="{ height: '0.5rem' }"></p-progressBar>
            <span class="text-sm font-medium">
                15 seats left out of 500
            </span>
        </div>
        <ng-template #footer>
            <div class="flex flex-col gap-2 mt-4">
                <p-button label="Book a Seat" severity="contrast" [rounded]="true" class="block"></p-button>
                <p-button label="View Details" severity="contrast" [rounded]="true" outlined="true" class="block"></p-button>
            </div>
        </ng-template>
    </p-card>
  </div>
</div>
