<div class="flex justify-between items-center w-full">
  <h4 class="m-0">Upcomming Events</h4>
  <!-- <p-button label="Change Plan" severity="contrast" icon="pi pi-arrow-right-arrow-left"/> -->
   <div class="card flex justify-center">
    <p-selectbutton [options]="stateOptions"
                    [(ngModel)]="value"
                     optionLabel="label" 
                     optionValue="value" 
                     aria-labelledby="basic"
                    (onChange)="onBillingChange($event)" />
</div>
</div>
<div class="grid grid-cols-12 gap-4">
  <div *ngFor="let card of [1,2,3,4,5,6,7]" class="col-span-12 sm:col-span-6 lg:col-span-3 p-2">
    <div class="p-4 border rounded-xl shadow-sm bg-white flex flex-col">
      
      <!-- Image -->
      <div class="relative w-full">
        <img 
          class="rounded-lg w-full h-40 object-cover" 
          src="https://via.placeholder.com/400x200" 
          alt="Event Image" 
        />
      </div>

      <!-- Event Content -->
      <div class="flex flex-col gap-3 mt-4">
        <!-- Title -->
        <h3 class="text-lg font-semibold">Event Title here</h3>

        <!-- Date -->
        <div class="flex items-center gap-2 text-gray-600 text-sm">
          <i class="pi pi-calendar text-green-600"></i>
          <span>Sep 15 - 17, 2025</span>
        </div>

        <!-- Location -->
        <div class="flex items-center gap-2 text-gray-600 text-sm">
          <i class="pi pi-map-marker text-green-600"></i>
          <span>New York, NY</span>
        </div>

        <!-- Progress -->
        <p-progressBar [value]="97" styleClass="h-2"></p-progressBar>
        <span class="text-sm font-medium">
          15 seats left out of 500
        </span>

        <!-- Buttons -->
        <div class="flex flex-col gap-2 mt-2">
          <p-button 
            label="Book a Seat" 
            styleClass="bg-green-900 text-white rounded-lg w-full">
          </p-button>
          
          <p-button 
            label="View Details" 
            outlined="true"
            styleClass="rounded-lg w-full">
          </p-button>
        </div>
      </div>
    </div>
  </div>
</div>
