<p-toolbar>
    <ng-template #start>
        <div class="flex flex-col gap-8">
            <h4> Individual </h4>
            <p>
                <p-button icon="pi pi-arrow-right" size="small" [rounded]="true" disabled /> <span> Your current Plan is individual which will be billed $120 /
                    annually. Your next billing date is 3 November 2026 </span>
            </p>
        </div>
    </ng-template>
    <ng-template #end>
        <p-selectbutton [options]="stateOptions" [(ngModel)]="value" optionLabel="label" optionValue="value"
            aria-labelledby="basic" (onChange)="onBillingChange($event)" />
        <!-- <p-button label="Change Plan" [rounded]="true" severity="contrast" icon="pi pi-arrow-right-arrow-left"/> -->
    </ng-template>
</p-toolbar>
<div class="mb-6 px-3 mt-6">
    <h4 class="text-surface-900 dark:text-surface-0 font-normal mb-2 text-4xl">Plan Features</h4>
</div>
