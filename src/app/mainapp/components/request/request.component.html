<p-toolbar>
    <ng-template #start>
        <h4> {{selectedReferenceType}} </h4>
    </ng-template>
    <ng-template #end>
        <p-button label="New Request" [rounded]="true" icon="pi pi-plus" severity="contrast" class="mr-2" (onClick)="addNew()" />
    </ng-template>
</p-toolbar>
<core-table [TableSPName]="'GetRequests'" [Columns]="Columns" [Actions]="Actions"
    (actionClicked)="onActionTriggered($event)">
</core-table>
<p-confirmdialog [style]="{ width: '450px' }" />
