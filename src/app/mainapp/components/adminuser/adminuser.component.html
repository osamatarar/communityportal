<p-toolbar >
        <ng-template #start> <h4> {{selectedReferenceType}} </h4>
     <p-selectbutton [options]="stateOptions"
                    [(ngModel)]="selectedAccountType"
                     optionLabel="label"
                     optionValue="value"
                     aria-labelledby="basic"
                    (onChange)="onAccountTypeChange($event)" />
        </ng-template>
        <ng-template #end>
            <p-button [rounded]="true" label="New User" icon="pi pi-plus" severity="contrast" class="mr-2" (onClick)="addNew()" />
        </ng-template>
</p-toolbar>
    <core-table [TableSPName]="'GetUsers'"
                [Columns]="Columns"
                [Actions]="Actions"
                [RefreshData]="RefreshData"
                [SPParams]="{acountTypeId: selectedAccountType}"
                (actionClicked)="onActionTriggered($event)">
    </core-table>

    <dynamic-form [apiName]="'generic/UmUser'"
                  [ShowDialog]="ShowDialog"
                  [HeaderName]="'Add new user'"
                  [config]="FormConfig"
                  [patchData]="pathFormValue"
                  (submitForm)="OnFormSubmit($event)"
                  (toggleDialog)="toggleDialog($event)">
    </dynamic-form>

    <picklist [ShowDialog]="ShowAssignRoleDialog"
              [HeaderName]="'Assign Role'"
              url="Generic/exec/GetRolesByUserId"
              [SPParams]="{userId : userId}">     
    </picklist>

 <p-confirmdialog [style]="{ width: '450px' }" />
