<div class="grid grid-cols-12 gap-4">
    <div class="col-span-12 lg:col-span-4 xl:col-span-3 border rounded-xl border-1 border-gray-200 overflow-hidden">
        <div class="card mb-0">
            <div class="flex justify-between mb-4" >
                <div >
                    <span class="block text-muted-color font-medium mb-4">Joined Members</span>
                    <div class="text-surface-900 dark:text-surface-0 font-medium text-xl" >152</div>
                </div>
                <div class="flex items-center justify-center bg-blue-100 dark:bg-blue-400/10 rounded-border" style="width: 2.5rem; height: 2.5rem" ><i class="pi pi-user text-blue-500 text-xl!"></i></div>
            </div>
            <span class="text-primary font-medium">24 new </span><span class="text-muted-color">this week</span>
        </div>
    </div>
    <div class="col-span-12 lg:col-span-4 xl:col-span-3 border rounded-xl border-1 border-gray-200 overflow-hidden">
        <div class="card mb-0">
            <div class="flex justify-between mb-4">
                <div >
                    <span class="block text-muted-color font-medium mb-4">Jamaats</span>
                    <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">8</div>
                </div>
                <div class="flex items-center justify-center bg-green-100 dark:bg-green-400/10 rounded-border" style="width: 2.5rem; height: 2.5rem" ><i class="pi pi-users text-green-500 text-xl!"></i></div>
            </div>
            <span class="text-primary font-medium">2 new </span><span class="text-muted-color">this week</span>
        </div>
    </div>

    <div class="col-span-12 lg:col-span-4 xl:col-span-3 border rounded-xl border-1 border-gray-200 overflow-hidden">
        <div class="card mb-0">
            <div class="flex justify-between mb-4">
                <div>
                    <span class="block text-muted-color font-medium mb-4">Campaigns</span>
                    <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">8</div>
                </div>
                <div class="flex items-center justify-center bg-orange-100 dark:bg-orange-400/10 rounded-border"
                    style="width: 2.5rem; height: 2.5rem"><i class="pi pi-megaphone text-orange-500 text-xl!"></i></div>
            </div>
            <span class="text-primary font-medium">4 new </span><span class="text-muted-color">this week</span>
        </div>
    </div>
    <div class="col-span-12 lg:col-span-4 xl:col-span-3 border rounded-xl border-1 border-gray-200 overflow-hidden">
        <div class="card mb-0">
            <div class="flex justify-between mb-4">
                <div>
                    <span class="block text-muted-color font-medium mb-4">Requests</span>
                    <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">8</div>
                </div>
                <div class="flex items-center justify-center bg-purple-100 dark:bg-purple-400/10 rounded-border"
                    style="width: 2.5rem; height: 2.5rem"><i class="pi pi-list text-purple-500 text-xl!"></i></div>
            </div>
            <span class="text-primary font-medium">3 new </span><span class="text-muted-color">this week</span>
        </div>
    </div>

    <div class="col-span-12 lg:col-span-4 xl:col-span-3 border rounded-xl border-1 border-gray-200 overflow-hidden">
        <div class="card mb-0">
            <div class="flex justify-between mb-4">
                <div>
                    <span class="block text-muted-color font-medium mb-4">Total Khums Collected</span>
                    <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">8</div>
                </div>
                <div class="flex items-center justify-center bg-zinc-100 dark:bg-zinc-400/10 rounded-border"
                    style="width: 2.5rem; height: 2.5rem"><i class="pi pi-money-bill text-zinc-500 text-xl!"></i></div>
            </div>
            <span class="text-primary font-medium">$2400 collected </span><span class="text-muted-color">this week</span>
        </div>
    </div>

    <div class="col-span-12 lg:col-span-4 xl:col-span-3 border rounded-xl border-1 border-gray-200 overflow-hidden">
        <div class="card mb-0">
            <div class="flex flex-col">
                <div>
                    <span class="block text-muted-color font-medium mb-4">Gender</span>
                </div>
                <div class="flex chart-container">
                    <p-chart type="line" [data]="lineData" [options]="lineOptions"></p-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-span-12 lg:col-span-4 xl:col-span-3 border rounded-xl border-1 border-gray-200 overflow-hidden">
        <div class="card mb-0">
            <div class="flex flex-col">
                <div>
                    <span class="block text-muted-color font-medium mb-4">Blood Group</span>
                </div>
                <div class="flex chart-container">
                    <p-chart type="bar" [data]="barData" [options]="barOptions"></p-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-span-12 lg:col-span-4 xl:col-span-3 border rounded-xl border-1 border-gray-200 overflow-hidden">
        <div class="card mb-0">
            <div class="flex flex-col">
                <div>
                    <span class="block text-muted-color font-medium mb-4">Marital Status</span>
                </div>
                <div class="flex chart-container">
                    <p-chart type="doughnut" [data]="doughnutData" [options]="doughnutOptions"></p-chart>
                </div>
            </div>
        </div>
    </div>
</div>
