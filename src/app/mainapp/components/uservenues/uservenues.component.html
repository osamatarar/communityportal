<div class="flex justify-between items-center w-full mt-2 mb-4">
  <h4>Venues</h4>
</div>
<div class="grid grid-cols-12 gap-4 mb-4 px-2">
    <div class="col-span-12 md:col-span-3 lg:col-span-3 flex flex-col gap-2">
        <label for="">Where</label>
        <p-iconfield>
            <p-inputicon class="pi pi-search" />
            <p-autocomplete [suggestions]="items" [showClear]="true" fluid size="large" />
        </p-iconfield>
    </div>
    <div class="col-span-12 md:col-span-3 lg:col-span-3 flex flex-col gap-2">
        <label for="">Guests</label>
        <p-inputnumber inputId="integeronly" placeholder="15" fluid size="large" />
    </div>
    <div class="col-span-12 md:col-span-4 lg:col-span-4 flex flex-col gap-2">
        <label for="">Date</label>
        <p-iconfield>
            <p-datepicker selectionMode="range" [readonlyInput]="true" fluid size="large" />
            <p-inputicon class="pi pi-calendar-minus" />
        </p-iconfield>
    </div>
    <div class="col-span-12 md:col-span-2 lg:col-span-2 flex flex-col gap-2">
        <label for="">&nbsp;</label>
        <p-button label="Search" severity="contrast" [rounded]="true" class="block"></p-button>
    </div>
</div>
<div class="grid grid-cols-12 gap-4 pt-4 px-2">
  <div *ngFor="let card of cards" class="col-span-12 sm:col-span-6 lg:col-span-3">
    <p-card class="shadow-lg h-full relative" [style]="{ overflow: 'hidden' }">
      <!-- Header -->
      <ng-template #header>
        <img class="w-full" [style]="{ height: '180px' }" [src]="card.image" alt="Event Image" />
        <p-tag [value]="card.price" [rounded]="true" class="absolute top-4 left-4" />
      </ng-template>

      <!-- Title -->
      <ng-template #title> {{ card.title }} </ng-template>

      <!-- Content -->
      <div class="flex flex-col gap-3 mt-4">
        <!-- Date -->
        <div class="flex items-center gap-2 text-gray-600 text-sm">
          <i class="pi pi-calendar text-green-600"></i>
          <span>{{ card.date }}</span>
        </div>

        <!-- Location -->
        <div class="flex items-center gap-2 text-gray-600 text-sm">
          <i class="pi pi-map-marker text-green-600"></i>
          <span>{{ card.location }}</span>
        </div>

        <!-- Progress -->
        <p-progressBar [value]="card.progress" [showValue]="false" [style]="{ height: '0.5rem' }"></p-progressBar>
        <span class="text-sm font-medium">
          {{ card.seatsLeft }} seats left out of {{ card.totalSeats }}
        </span>
      </div>

      <!-- Footer -->
      <ng-template #footer>
        <div class="flex flex-col gap-2 mt-4">
          <p-button label="Book a Seat" severity="contrast" [rounded]="true" class="block"></p-button>
          <p-button label="View Details" severity="contrast" [rounded]="true" outlined="true" class="block"></p-button>
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
