

     <p-toolbar >
        <ng-template #start> <h4> {{selectedReferenceType}} </h4>
        </ng-template>
        <ng-template #end>
            <p-button label="All Forums" icon="pi pi-plus" severity="contrast" class="mr-2" (onClick)="addNew()" />
        </ng-template>
    </p-toolbar>
    <core-table [TableSPName]="'GetForums'"
                [Columns]="Columns"
                [Actions]="Actions"
                [RefreshData]="RefreshData"
                (actionClicked)="onActionTriggered($event)">
    </core-table>

    <dynamic-form [apiName]="'generic/CM.Forum'"
                  [ShowDialog]="ShowDialog"
                  [HeaderName]="'New Project'"
                  [config]="FormConfig"
                  [patchData]="pathFormValue"
                  (submitForm)="OnFormSubmit($event)"
                  (toggleDialog)="toggleDialog($event)">
    </dynamic-form>

 <p-confirmdialog [style]="{ width: '450px' }" />
