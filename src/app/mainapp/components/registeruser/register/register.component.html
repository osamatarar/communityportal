<div class="grid grid-cols-1 lg:grid-cols-2 h-screen">
    <!-- Left Side: Form -->
    <div class="overflow-y-auto flex flex-col justify-center p-6">
        <button pButton type="button" icon="pi pi-arrow-left" class="absolute top-4 left-6 p-button-outlined p-button-rounded p-button-secondary w-10 h-10">
        </button>
        <div class="w-full max-w-[380px] mx-auto">
            <h2 class="text-2xl font-bold mb-6 mt-16">Sign up as a Community Member</h2>
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-4">
                <!-- Full Name -->
                <div class="flex flex-col gap-2">
                    <label for="FullName">Full Name</label>
                    <input id="FullName" type="text" pInputText class="w-full" formControlName="FullName" />
                    <small *ngIf="profileForm.get('FullName')?.invalid && profileForm.get('FullName')?.touched" class="text-red-600">
                    Full Name is required
                    </small>
                </div>

                <!-- Email -->
                <div class="flex flex-col gap-2">
                    <label for="Email">Email address</label>
                    <input id="Email" type="Email" pInputText class="w-full" formControlName="Email" />
                    <small *ngIf="profileForm.get('Email')?.invalid && profileForm.get('Email')?.touched" class="text-red-600">
                    Enter a valid Email
                    </small>
                </div>

                <!-- Mobile -->
                <div class="flex flex-col gap-2">
                    <label for="Mobile">Phone</label>
                    <input id="Mobile" type="text" pInputText class="w-full" formControlName="Mobile" />
                </div>

                <!-- Blood Type -->
                <!-- <div class="flex flex-col gap-2">
                    <core-dropdown class="w-full"
                                    url="User/GetReferenceTypes?id=8"
                                    label="Blood Type"
                                    optionLabel="Name"
                                    formControlName="BloodTypeId"
                                    />
                </div>

                !-- Marital Status --
                <div class="flex flex-col gap-2">
                    <core-dropdown class="w-full"
                                            url="User/GetReferenceTypes?id=7"
                                            label="Marital Status"
                                            optionLabel="Name"
                                            formControlName="MaritalTypeId"
                                            />
                                    </div> -->

                <!-- Password -->
                <div class="flex flex-col gap-2">
                    <label for="Password">Password</label>
                    <input id="Password" type="Password" pInputText class="w-full" formControlName="Password" />
                </div>

                <!-- Confirm Password -->
                <div class="flex flex-col gap-2">
                    <label for="confirm">Confirm Password</label>
                    <input id="confirm" type="password" pInputText class="w-full" formControlName="confirmPassword" />
                    <small *ngIf="profileForm.hasError('passwordMismatch') && profileForm.get('confirmPassword')?.touched" class="text-red-600">
                    Passwords do not match
                    </small>
                </div>

                <!-- Submit -->
                <p-button type="submit" label="Submit" severity="contrast" [rounded]="true" class="block w-full"></p-button>

                <!-- Login Link -->
                <p class="text-center text-sm text-gray-600 mt-3">
                    Already have an account?
                    <a (click)="gotoLogin()" class="text-blue-600 hover:underline cursor-pointer">Login</a>
                </p>
                <div class="Divider">
                    <div class="Divider-text">OR</div>
                </div>
                <p-button [outlined]="true" fluid variant="outlined" severity="secondary" rounded="true" StyleClass="mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                        <path d="M1 1h22v22H1z" fill="none" />
                    </svg>
                    <span class="ml-2">Sign up with Google</span>
                </p-button>
            </form>
        </div>
    </div>
    <!-- Right Side Image (hidden on small screens) -->
    <app-rightimgside></app-rightimgside>
</div>
<p-toast />
